<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <button onclick="send()">Send To Main</button>
    <p id="recieve"></p>
  </body>
</html>
<script>
  function send() {
    const ret = Electron.send();
    document.getElementById("recieve").textContent = JSON.stringify(ret);
    console.log(`[Renderer] ${ret} received.`);
  }
</script>
