<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <button onclick="getConfig()">Get Config</button>
    <p id="config"></p>
  </body>
</html>
<script>
  function getConfig() {
    const config = Electron.send();
    document.getElementById("config").textContent = JSON.stringify(config);
  }
</script>
